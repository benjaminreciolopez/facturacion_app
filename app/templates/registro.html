{% extends "base.html" %} {% block content %}

<div class="max-w-lg mx-auto bg-white p-8 shadow-xl rounded-2xl mt-16">
  <h2 class="text-2xl font-bold mb-4 text-center">
    Crear nueva cuenta / empresa
  </h2>

  {% if error %}
  <p class="bg-red-100 text-red-700 px-3 py-2 rounded mb-4 text-center">
    {{ error }}
  </p>
  {% endif %}

  <form method="post" action="/registro" class="space-y-4">
    <div>
      <label class="font-medium mb-1 block">Nombre de la empresa</label>
      <input name="nombre_empresa" required class="form-control" />
    </div>

    <div>
      <label class="font-medium mb-1 block">CIF / NIF (opcional)</label>
      <input name="cif" class="form-control" />
    </div>

    <div>
      <label class="font-medium mb-1 block">Email administrador</label>
      <input type="email" name="email" required class="form-control" />
    </div>

    <div>
      <label class="font-medium mb-1 block">Contraseña</label>
      <input type="password" name="password" required class="form-control" />
    </div>

    <button
      class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold"
    >
      Crear cuenta
    </button>
  </form>

  <div class="text-center mt-4">
    <a href="/login" class="text-blue-700 hover:underline"
      >¿Ya tienes cuenta? Inicia sesión</a
    >
  </div>
</div>

{% endblock %}
