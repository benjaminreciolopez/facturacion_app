{% extends "base.html" %} {% block content %}
<div class="alert alert-danger mt-4">
  <h4>Error</h4>
  <p>{{ mensaje }}</p>

  {% if solucion %}
  <p class="mt-3"><strong>Solución:</strong> {{ solucion }}</p>
  {% endif %}

  <a href="/configuracion/emisor" class="btn btn-primary mt-3"
    >Ir a configuración del emisor</a
  >
  <a href="javascript:history.back()" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
