{% extends "base.html" %} {% block content %}

<div class="max-w-xl mx-auto bg-white rounded-xl shadow p-8">
  <h2 class="text-2xl font-bold mb-4">Recuperar contraseña</h2>
  <p class="text-gray-600 mb-6">
    Introduce tu email y te enviaremos instrucciones. También puedes recuperar
    por PIN si lo tienes configurado.
  </p>

  {% if error %}
  <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">{{ error }}</div>
  {% endif %} {% if ok %}
  <div class="bg-green-100 text-green-700 px-4 py-2 rounded mb-4">{{ ok }}</div>
  {% endif %}

  <form method="post" action="/forgot-password/email" class="mb-6">
    <label class="block mb-2 font-medium">Email</label>
    <input name="email" type="email" required class="input w-full" />
    <button class="btn-primary mt-4 w-full">Enviar enlace</button>
  </form>

  <hr class="my-6" />

  <h3 class="font-semibold mb-2">¿Tienes PIN?</h3>
  <form method="post" action="/forgot-password/pin">
    <label class="block mb-2 font-medium">Email</label>
    <input name="email" type="email" required class="input w-full" />

    <label class="block my-2 font-medium">PIN</label>
    <input name="pin" type="password" required class="input w-full" />

    <button class="btn-secondary mt-4 w-full">Recuperar con PIN</button>
  </form>
</div>

{% endblock %}
