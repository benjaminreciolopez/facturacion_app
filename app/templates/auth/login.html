{% extends "base.html" %} {% block content %}

<div class="max-w-md mx-auto bg-white p-8 shadow-xl rounded-2xl mt-24">
  <h2 class="text-2xl font-bold mb-4 text-center">Acceso al Sistema</h2>

  {% if request.query_params.get("expired") %}
  <p class="text-orange-600 mb-3 text-center">
    Tu sesión ha expirado por inactividad. Vuelve a iniciar sesión.
  </p>
  {% endif %} {% if error %}
  <p class="bg-red-100 text-red-700 px-3 py-2 rounded mb-4 text-center">
    {{ error }}
  </p>
  {% endif %}

  <form method="post" action="/login" class="space-y-4">
    <div>
      <label class="block font-medium mb-1">Email</label>
      <input
        type="email"
        name="email"
        required
        autocomplete="email"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>

    <div>
      <label class="block font-medium mb-1">Contraseña</label>
      <input
        type="password"
        name="password"
        required
        autocomplete="current-password"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>

    <button
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-medium transition"
    >
      Entrar
    </button>
  </form>

  <div class="text-center mt-4">
    <a href="/forgot-password" class="text-blue-700 hover:underline">
      ¿Olvidaste tu contraseña?
    </a>
  </div>
</div>

{% endblock %}
