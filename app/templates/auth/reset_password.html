{% extends "base.html" %} {% block content %}

<div class="max-w-lg mx-auto bg-white shadow rounded-xl p-8">
  <h2 class="text-xl font-bold mb-4">Restablecer contraseña</h2>

  {% if error %}
  <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">{{ error }}</div>
  {% endif %}

  <form method="post" action="/reset-password">
    <input type="hidden" name="token" value="{{ token }}" />

    <label class="block font-medium">Nueva contraseña</label>
    <input name="password" type="password" class="input w-full mb-4" required />

    <label class="block font-medium">Repite la contraseña</label>
    <input name="password2" type="password" class="input w-full" required />

    <button class="btn-primary w-full mt-4">Guardar</button>
  </form>
</div>

{% endblock %}
